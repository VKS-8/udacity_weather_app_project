<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="./js/app.js" type="application/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <fieldset>
          <legend>Check Current Temperature</legend>
          <form>
            <label for="zip">Enter Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
            <label for="countryCode">Enter Country Code:</label>
            <select type="text" id="countryCode" name="countryCode" required>
              <option>US</option>
              <option>JP</option>
            </select>
            <label for="units">Select units</label>
            <select type="text" id="units" name="units" required>
              <option>metric</option>
              <option>imperial</option>
            </select>
            <label for="feelings">How do you feel?</label>
            <input type="text" id="feelings" name="feelings" required>
            <button type="submit" id="generate">Get Local Weather</button>
          </form>
        </fieldset>
        <div id="output"></div>
    </div>

</body>
</html>
